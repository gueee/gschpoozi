[gcode_macro _MACRO_CONFIG]
description: Configuration variables for START_PRINT and END_PRINT macros

# ─────────────────────────────────────────────────────────────────────────────
# Printer Dimensions (from wizard)
# ─────────────────────────────────────────────────────────────────────────────
variable_bed_size_x: 330
variable_bed_size_y: 312
variable_bed_size_z: 340
variable_bed_center_x: 165
variable_bed_center_y: 156

# ─────────────────────────────────────────────────────────────────────────────
# Probe and Leveling
# ─────────────────────────────────────────────────────────────────────────────
variable_probe_type: "beacon"
variable_leveling_method: "none"
variable_leveling_enabled: False
variable_z_calibration_enabled: True
variable_always_home_z: False  # Re-home Z even if already homed

# ─────────────────────────────────────────────────────────────────────────────
# Heat Soak
# ─────────────────────────────────────────────────────────────────────────────
variable_heat_soak_time: 0  # Minutes to soak after bed reaches temp (0=disabled)

# ─────────────────────────────────────────────────────────────────────────────
# Chamber Heating
# ─────────────────────────────────────────────────────────────────────────────
variable_chamber_temp_default: 0  # Default chamber temp (0=skip)

# ─────────────────────────────────────────────────────────────────────────────
# Bed Mesh
# ─────────────────────────────────────────────────────────────────────────────
variable_bed_mesh_mode: "adaptive"  # adaptive/full/saved/none

# ─────────────────────────────────────────────────────────────────────────────
# Nozzle Cleaning (Brush)
# ─────────────────────────────────────────────────────────────────────────────
variable_brush_enabled: False
variable_brush_x: 50.0
variable_brush_y: 317.0
variable_brush_z: 1.0
variable_brush_width: 30.0
variable_wipe_count: 3

# ─────────────────────────────────────────────────────────────────────────────
# Purge Settings
# ─────────────────────────────────────────────────────────────────────────────
variable_purge_style: "adaptive"  # line/blob/adaptive/voron/none
variable_purge_amount: 30.0  # mm of filament to purge
variable_purge_x: 5  # Line purge X start position
variable_purge_y: 5  # Line purge Y start position

# Bucket (for blob/voron purge)
variable_bucket_x: 165.0
variable_bucket_y: 317.0
variable_bucket_z: 5.0

# ─────────────────────────────────────────────────────────────────────────────
# LED Status
# ─────────────────────────────────────────────────────────────────────────────
variable_led_enabled: False
variable_led_name: "status_led"  # Name of your [neopixel] section

# ─────────────────────────────────────────────────────────────────────────────
# Park Position (END_PRINT)
# ─────────────────────────────────────────────────────────────────────────────
variable_park_position: "front"  # front/back/center/front_left/etc
variable_park_z_hop: 10.0  # Z hop before parking
variable_park_z_max: 335.0  # Max Z height for parking

# ─────────────────────────────────────────────────────────────────────────────
# Cooldown (END_PRINT)
# ─────────────────────────────────────────────────────────────────────────────
variable_turn_off_bed: True
variable_turn_off_extruder: True
variable_turn_off_fans: False
variable_fan_off_delay: 0  # Seconds before turning off fans
variable_motor_off_delay: 300  # Seconds before disabling motors

# ─────────────────────────────────────────────────────────────────────────────
# Retract (END_PRINT)
# ─────────────────────────────────────────────────────────────────────────────
variable_end_retract_length: 10.0  # mm to retract at end
variable_end_retract_speed: 30.0  # mm/s retract speed

# Dummy gcode (required by Klipper)
gcode:
    # This macro only holds variables, no gcode
